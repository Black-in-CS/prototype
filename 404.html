<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="description" content="Page not found | Black in CS" />
    <meta name="theme-color" content="#fff" />

    <title>Oops! | Black in CS</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
      body{background:#eb8d3b;color:#fff;font-family:Inter,sans-serif!important}.errorhead{font-size:10rem;font-weight:900;width:100%;display:flex;margin:auto;text-align:center;justify-content:center;align-items:center}.textstuff{width:auto;height:100px;position:absolute;top:0;bottom:0;left:0;right:0;margin:auto;text-align:center;justify-content:center;align-items:center}.homeredirect{color:#fff}.homeredirect:hover{color:#fff;text-decoration:none}small{border-bottom:2px solid #fff;padding-bottom:2.5px;font-weight:600}@media (max-width:403px){.errorhead{font-size:8rem}}
    </style>
  </head>

  <body>
    <div class="textstuff">
      <h1 class="errorhead" data-aos="fade" data-aos-duration="400" data-aos-once="true">404</h1>
      <p data-aos="fade" data-aos-duration="400" data-aos-once="true">Page not found</p>
      <a class="homeredirect" href="https://www.blackincs.us/" data-aos="fade" data-aos-duration="600" data-aos-once="true"><small>Let's go back home</small></a>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
